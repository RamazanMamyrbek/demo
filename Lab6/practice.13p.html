<html>
  <head>
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <style>
      .kvadrat{
        width:20vw;
        height:20vw;
        background-color:red;
        transition: 2s all;
      }
      .krug{
        border-radius: 50%;
        transform: scale(1.5) translate(50%,50%);
        background-color: yellow;
      }
      .contakty{
        color:red;
      }
    </style>
  </head>
  <body class="d-flex flex-column">
    <div class="kvadrat"></div>
    <div class="btn btn-primary align-self-end" onclick="krug()">Krug</div>
    <div class="btn btn-primary align-self-end" onclick="opyat_kvadrat()">Kvadrat</div>
    <div class="btn btn-primary align-self-end" onclick="dobavit()">Dobavit' kontact</div>
    <div class="contakty"></div>
    lab 6
    <ul>
      <li>1. Add a function to add a contact</li>
      <li>1. Add an icon and make it appear when you scroll to some point</li>
    </ul>
    <script>
      function dobavit(){
        let div = document.createElement('div');
        let name = prompt('Enter your name')
        div.innerHTML = name
        document.getElementsByClassName('contakty')[0].appendChild(div);
      }

      let kvadrat = document.getElementsByClassName('kvadrat')[0];
      console.log(kvadrat.classList);
      function krug(){
        kvadrat.classList.add('krug')
        console.log(kvadrat.classList);
      }

      function opyat_kvadrat(){
        kvadrat.classList.remove('krug');
        console.log(kvadrat.classList);
      }

      window.addEventListener('scroll',()=>{
        console.log($(window).scrollTop());
        if($(window).scrollTop()>100){
          document.getElementsByClassName('kvadrat')[0].classList.add('krug')
        }
        if(document.documentElement.scrollTop < 100){
          document.getElementsByClassName('kvadrat')[0].classList.remove('krug')
        }
      })

    </script>
  </body>
</html>
